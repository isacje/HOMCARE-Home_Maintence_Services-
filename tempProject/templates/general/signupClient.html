<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form class="SignUpClient" action="{% url 'signupClient' %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_pass" required>
        </div>
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div>
            <label for="company_phNo">Phone No:</label>
            <input type="text" id="company_phNo" name="user_phNo" required>
        </div>
        <div>
            <label for="user_cmpName">Company Name:</label>
            <input type="text" id="user_cmpName" name="user_cmpName" required>
        </div>
        <div>
            <label for="owner_name">Owner Name:</label>
            <input type="text" id="owner_name" name="user_ownName" required>
        </div>
        <div>
            <label for="office_address">Office Address:</label>
            <input type="text" id="office_address" name="user_offAdr" required>
        </div>
        <div>
            <label for="gst_no">GST No:</label>
            <input type="text" id="gst_no" name="user_gst" required>
        </div>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
