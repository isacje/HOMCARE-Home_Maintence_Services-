<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form class="SignUpUser" action="{% url 'signupUser' %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_pass" required>
        </div>
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div>
            <label for="customer_phNo">Phone No:</label>
            <input type="text" id="customer_phNo" name="user_phNo" required>
        </div>
        <div>
            <label for="customer_address">Customer Address:</label>
            <input type="text" id="customer_address" name="user_adr" required>
        </div>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
