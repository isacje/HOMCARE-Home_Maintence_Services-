<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Details</title>
  <style>
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      border: 5px solid #ccc;
      border-radius: 5px;
      display: flex; /* Use flexbox */
      align-items: center; /* Center vertically */
    }
    .left-section {
      flex: 1; /* Take up remaining space */
      text-align: left; /* Align text to the left */
      margin-right: 20px; /* Add some space between left and right sections */
    }
    .company-title {
      font-size:25px;
      margin-bottom: 10px;
      max-width: 400px; /* Limit the width */
      white-space: nowrap; /* Prevent wrapping */
      overflow: hidden; /* Hide overflow text */
      text-overflow: ellipsis; /* Show ellipsis for overflow text */
    }
    .description {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .rate {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .right-section {
      flex: 1; /* Take up remaining space */
      text-align: center; /* Align content to the center */
    }
    .image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<h1>List of Services</h1>


<div class="container detail">
    <div class="left-section">
      <div class="company-title">{{ details.title }}</div>
      <div class="description">{{ details.description }}</div>
      <div class="rate">Rate: {{ details.rate }}</div>
      <form method="GET" action="{% url 'book' details.sectionID.clientID|stringformat:'s' %}">
        <button type="submit" class="button">Book Now</button>
      </form>
    </div>
    <div class="right-section">
        {% for image_obj in image_objs %}
            {% if image_obj.ID == details.sectionID %}
                <img src="{{ image_obj.field_name.url }}" alt="User Image" class="image">
            {% endif %}
         {% endfor %}
    </div>
</div>

</body>
</html>
